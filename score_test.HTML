<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>評分</title> 
<style type="text/css"> 
.starWrapper{border-style:none;padding:5px;width:120px;} 
.starWrapper img{cursor:pointer;} 
</style> 
<script type="text/javascript"> 
var score_reset =false;
function rate(obj,oEvent){ 
//================== 
// 圖片地址設置 
//================== 
var imgSrc = 'http://www.jb51.net/upload/20080508122008586.gif'; //沒有填色的星星
var imgSrc_2 = 'http://www.jb51.net/upload/20080508122010810.gif'; //打分後有顏色的星星
//--------------------------------------------------------------------------- 

if(score_reset){
  obj.rateFlag=false;
  score_reset =false;
}  
if(obj.rateFlag) return; 
var e = oEvent || window.event; 
var target = e.target || e.srcElement;  
var imgArray = obj.getElementsByTagName("img"); 
for(var i=0;i<imgArray.length;i++){ 
   imgArray[i]._num = i; 
   imgArray[i].onclick=function(){ 
    if(obj.rateFlag) return;
    obj.rateFlag=true; 
    alert(this._num+1);       //this._num+1這個數字寫入到數據庫中,作為評分的依據
   }; 
} 
if(target.tagName=="IMG"){ 
   for(var j=0;j<imgArray.length;j++){ 
    if(j<=target._num){ 
     imgArray[j].src=imgSrc_2; 
    } else { 
     imgArray[j].src=imgSrc; 
    } 
   } 
} else { 
   for(var k=0;k<imgArray.length;k++){ 
    imgArray[k].src=imgSrc; 
   } 
} 
}
function scorereset(){ 
  score_reset =true;
  var imgSrc = 'http://www.jb51.net/upload/20080508122008586.gif'; //沒有填色的星星
  var imgArray = document.getElementById("score").getElementsByTagName("img");
  for(var i=0;i<imgArray.length;i++){
  	imgArray[i].src=imgSrc;
  }
  
}
/*定义一个ajax*/


</script> 

<body> 
<div id="score" class="starWrapper" onmouseover="rate(this,event)"> 
	<img src="http://www.jb51.net/upload/20080508122008586.gif" title="很爛" width="20px" />
	<img src="http://www.jb51.net/upload/20080508122008586.gif" title="有點爛" width="20px"/>
	<img src="http://www.jb51.net/upload/20080508122008586.gif" title="普通" width="20px"/>
	<img src="http://www.jb51.net/upload/20080508122008586.gif" title="還不錯" width="20px"/>
	<img src="http://www.jb51.net/upload/20080508122008586.gif" title="666" width="20px"/>
</div> 

<input name="resetscore" type="button" value="重評" onclick="scorereset()">

</body>

</html>
